<mat-checkbox
#showDetails 
[value]=""
[checked] ="isChecked"
(change)="onChange($event)"
class="example-margin">Show Details</mat-checkbox>

<div *ngIf="showDetails.checked"> Some Details!</div>

<br>

<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason2">
  <mat-radio-button (change)="onChangeRadioButton(favoriteSeason2)" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason2}}</div>
