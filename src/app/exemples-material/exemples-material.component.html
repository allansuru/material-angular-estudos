<mat-checkbox
#showDetails 
[value]=""
[checked] ="isChecked"
(change)="onChange($event)"
class="example-margin">Show Details</mat-checkbox>

<div *ngIf="showDetails.checked"> Some Details!</div>

<br>

<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason2">
  <mat-radio-button (change)="onChangeRadioButton(favoriteSeason2)" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason2}}</div>

<br>
<mat-form-field>
  <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of animals" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>
