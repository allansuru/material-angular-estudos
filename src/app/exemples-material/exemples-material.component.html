<mat-checkbox
#showDetails 
[value]=""
[checked] ="isChecked"
(change)="onChange($event)"
class="example-margin">Show Details</mat-checkbox>

<div *ngIf="showDetails.checked"> Some Details!</div>

<br>

<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason2">
  <mat-radio-button (change)="onChangeRadioButton(favoriteSeason2)" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason2}}</div>

<br>
<mat-form-field>
  <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of animals" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>
<br>
<h2>Data Picker - Com eventos</h2><mat-icon>home</mat-icon><i class="material-icons">code</i><i class="material-icons">pets</i>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Input & change events"
         (dateInput)="addEvent('input', $event)" (dateChange)="changeEvent('change', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="example-events">
  <div *ngFor="let e of events">{{e}}</div>
</div>
